<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Student Details</title>
</head>
<body>
    <form action="nessage.html">
    <fieldset><LEGENd>PERSONAL DETAILS</LEGENd>
    
    <label for="first name">FIRST NAME</label>
    <input type="text" id="first name" name="first name"><br><br>

    <label for="Middle name">MIDDLE NAME</label>
    <input type="text" id="Middle name" name="Middle name"><br><br>

    <label for="last name">LAST NAME</label>
    <input type="text" id="last name name" name="last name"><br><br>

    <label for="dob">DOB</label>
    <input type="date" id="dob" name="dob"><br><br>

    <label for="email">EMAIL</label>
    <input type="email" id="email" name="email">

</fieldset>

<fieldset><legend>EDUCATIONAL DETAILS</legend>

    <label for="dept">DEPARTMENT</label><br><br>

    <label for="bsc">Bsc</label>
    <input type="radio" id="bsc" name="dept">

    <label for="csc">CSC</label>
    <input type="radio" id="csc" name="dept">

    <label for="ec">EC</label>
    <input type="radio" id="ec" name="dept">

    <label for="mech">CSC</label>
    <input type="radio" id="mech"name="dept"><br><br>

    <label for="yog">YOG</label>
    <input list="yop" id="yog" name="yog">

    <datalist id="yop">
        <option>2017</option>
        <option>2018</option>
        <option>2019</option>
        <option>2020</option>
        <option>2021</option>
        <option>2022</option>
        <option>2023</option>
    </datalist><br><br>

    <label for="skills">SKILLS</label><br><br>
    
    <label for="html">HTML</label>
    <input type="checkbox" id="html" name="html">

    <label for="css">CSS</label>
    <input type="checkbox" id="css" name="css">

    <label for="javascript">JAVA SCRIPT</label>
    <input type="checkbox" id="javascript" name="javascript">

</fieldset>
  </form>
    <input type="submit">
</body>
</html>
